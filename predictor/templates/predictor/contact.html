<!-- Contact Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Disease Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background: #181a1b; color: #f1f1f1; font-family: 'Roboto', sans-serif; margin: 0; }
        .navbar {
            width: 96%;
            margin: 18px auto 0 auto;
            border-radius: 22px;
            background: linear-gradient(90deg, #23272a 60%, #238636 100%);
            padding: 0.7em 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.18);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            transition: background 0.3s;
        }
        .navbar-title {
            color: #7ee787;
            font-size: 1.5em;
            font-weight: 700;
            letter-spacing: 1px;
            margin-left: 2.5em;
            display: flex;
            align-items: center;
            gap: 0.5em;
        }
        .navbar-title .logo {
            width: 32px;
            height: 32px;
            background: #7ee787;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #23272a;
            font-weight: 900;
            font-size: 1.1em;
        }
        .navbar-links {
            margin-right: 2.5em;
            display: flex;
            gap: 0.5em;
        }
        .navbar-links a {
            color: #b1bac4;
            text-decoration: none;
            margin: 0 0.7em;
            font-size: 1em;
            padding: 8px 18px;
            border-radius: 18px;
            transition: background 0.2s, color 0.2s;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        .navbar-links a.active, .navbar-links a:hover {
            background: #7ee787;
            color: #23272a;
            font-weight: 700;
        }
        .contact-section { background: #23272a; color: #b1bac4; border-radius: 32px; margin: 80px auto 0 auto; max-width: 900px; padding: 48px 40px 36px 40px; box-shadow: 0 8px 48px rgba(0,0,0,0.4); font-size: 1.08em; }
        .contact-section h1 { color: #7ee787; margin-top: 0; font-size: 2em; text-align: center; margin-bottom: 1.2em; }
        .contact-section form { display: flex; flex-direction: column; gap: 24px; margin-top: 1.5em; }
        .contact-section input, .contact-section textarea { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #2d333b; background: #181a1b; color: #f1f1f1; font-size: 1em; }
        .contact-section textarea { min-height: 80px; }
        .contact-section button { background: linear-gradient(90deg, #238636 0%, #7ee787 100%); color: #181a1b; font-weight: 700; border: none; border-radius: 8px; padding: 12px 0; font-size: 1.08em; cursor: pointer; margin-top: 12px; transition: background 0.2s, color 0.2s; }
        .contact-section button:hover { background: linear-gradient(90deg, #7ee787 0%, #238636 100%); color: #fff; }
        .contact-section .demo-note { margin-top:18px;color:#7ee787;font-size:1em; text-align:center; }
        @media (max-width: 900px) {
            .contact-section { padding: 24px 10px 18px 10px; }
            .navbar-title { font-size: 1.1em; }
        }
        @media (max-width: 700px) {
            .navbar { width: 99%; margin-left: 0.5%; margin-right: 0.5%; }
            .navbar-title { font-size: 1.1em; margin-left: 0.7em; }
            .navbar-links { margin-right: 0.7em; }
            .navbar-links a { padding: 6px 10px; font-size: 0.98em; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <span class="navbar-title"><span class="logo">DP</span> Disease Prediction App</span>
        <span class="navbar-links">
            <a href="/" class="{% if request.path == '/' %}active{% endif %}">Home</a>
            <a href="/predict/" class="{% if request.path == '/predict/' %}active{% endif %}">Predict</a>
            <a href="/about/" class="{% if request.path == '/about/' %}active{% endif %}">About</a>
            <a href="/faq/" class="{% if request.path == '/faq/' %}active{% endif %}">FAQ</a>
            <a href="/contact/" class="{% if request.path == '/contact/' %}active{% endif %}">Contact</a>
        </span>
    </nav>
    <div class="contact-section">
        <h1>Contact & Feedback</h1>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your message or feedback..." required></textarea>
            <button type="submit" disabled>Send (Demo Only)</button>
        </form>
        <div class="demo-note">This is a demo. For real feedback, contact your developer.</div>
    </div>
</body>
</html>
